
<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{title}}</title> 

    <link href="templates/basic/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="templates/basic/assets/css/sticky-footer-navbar.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">{{LogoNavbar}}</a>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="?class=Home"><i class="fa-solid fa-users"></i> Lista de Usuários</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="?class=UsuarioNew"><i class="fa-solid fa-user-plus"></i> Criar Novo Usuário</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main role="main" class="container" id="content">
      {{CONTENT}}
    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">{{title}}</span>
      </div>
    </footer>
    
    <script src="https://kit.fontawesome.com/28d40a62fe.js" crossorigin="anonymous"></script>
    <script src="templates/basic/assets/js/bootstrap.bundle.min.js"></script>
    <script src="templates/basic/assets/js/bootstrap.min.js"></script>
    <script src="templates/basic/assets/js/popper.min.js"></script>
