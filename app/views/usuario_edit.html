<!--[main]-->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="?class=Home">Página Inicial</a></li>
    <li class="breadcrumb-item active" aria-current="page">Editar Usuário: {$email}</li>
  </ol>
</nav>

<form method="POST" action="?class=UsuarioEdit&method=save&id={$id}">
    <div class="form-row">
      <div class="col-md-12 mb-3">
        <label for="validationCustom01">Nome</label>
        <input type="text" class="form-control" placeholder="Digite seu nome" value="{$nome}" required name="nome">
      </div>
    </div>
    <div class="form-row">
      
        <div class="col-md-12 mb-3">
            <label for="validationCustomUsername">E-mail</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control"  placeholder="Digite seu E-mail" value="{$email}" aria-describedby="inputGroupPrepend" required name="email">
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom03">Senha</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            </div>
            <input type="password" class="form-control"  placeholder="Digite sua senha" name="senha">
          </div>
        </div>
      <div class="col-md-6 mb-3">
        <label for="validationCustom03">Confirme a senha</label>
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            </div>
            <input type="password" class="form-control"  placeholder="Confirme a sua senha" name="senha2">
          </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Salvar</button>
  </form>
  <!--[/main]-->
